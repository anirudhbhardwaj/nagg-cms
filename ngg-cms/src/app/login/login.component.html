<script src="https://use.typekit.net/ayg4pcz.js"></script>
<script>try{Typekit.load({ async: true });}catch(e){}</script>

<div class="container">
  <h1 class="welcome text-center">Welcome to <br> Ice Code</h1>
  <div class="card card-container"  [hidden]="submitted">
    <h2 class='login_title text-center'>Login</h2>
    <hr>

    <form class="form-signin" (ngSubmit)="login()" #loginForm="ngForm">
      <span id="reauth-email" class="reauth-email"></span>
      <div class="form-group">
        <label class="input_title" for="username">Email</label>
        <input type="text" id="username" class="login_box" name="username" [(ngModel)]="model.username"
          #username="ngModel" required autofocus>
        <div [hidden]="username.valid || username.pristine" class="alert alert-danger">
                    Usename is required
                </div>
      </div>
      <div class="form-group">
        <p class="input_title">Password</p>
        <input type="password" id="inputPassword" class="login_box" name="password" [(ngModel)]="model.password" #password="ngModel" 
                   required>
         <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
                    Password is required
                </div>
      </div>
      <div class="form-group"><span class="error"> {{errorMessage}}</span></div>
      <div class="form-buttons">
        <button type="submit" class="btn btn-lg btn-primary" [disabled]="!loginForm.form.valid">Login</button>
      </div>
    </form><!-- /form -->
  </div><!-- /card-container -->
</div><!-- /container -->
