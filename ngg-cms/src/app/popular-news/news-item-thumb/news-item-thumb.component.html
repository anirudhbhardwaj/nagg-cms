<div class="popular-news-item-thumb-wrapper" (click)="redirectToNewsDetail()">
  <a href="javascript:void(0)">
    <div>
      <h2 class="news-heading">{{newsItem.title}}</h2>
    </div>
  </a>
  <div class="author-date-reactions">
    <h4 class="author">by {{newsItem.author}} Author </h4>
    <h5 class="date-reactions">{{newsItem.fingerprint.creationTime | date: 'dd/MM/yyyy'}}, {{newsItem.clickCount}} Views</h5>
  </div>
</div>
