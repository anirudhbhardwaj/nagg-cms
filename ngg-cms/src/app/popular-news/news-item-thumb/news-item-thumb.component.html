<div class="popular-news-item-thumb-wrapper">
  <div class="link-span">
    <h2 class="news-heading" (click)="redirectToNewsDetail()">{{newsItem.title}}</h2>
  </div>
  <div class="author-date-reactions">
    <h4 class="author">by {{newsItem.authorName}} </h4>
    <h5 class="date-reactions">{{newsItem.fingerprint.creationTime | date: 'dd/MM/yyyy'}}, {{newsItem.clickCount}} Views</h5>
  </div>
</div>
