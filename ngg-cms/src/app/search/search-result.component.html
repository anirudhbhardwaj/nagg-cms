<table>
  <tr>
    <th>Search Results : </th>
  </tr>
  <ng-container *ngIf="searchData?.length > 0">
    <tr *ngFor="let item of searchData; let i = index">
      <td><a (click)="redirectToNewsDetail(item)">{{item.title}}</a></td>
    </tr>
  </ng-container>
  <tr *ngIf="searchData?.length == 0">No data found</tr>
</table>
