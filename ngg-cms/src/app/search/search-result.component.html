<div class="search-results-wrapper">
  <div class="search-results-header">
    <h1 class="search-results-title">
    Search Results for : 
    <span class="actual-srch-term">{{searchText}}</span>
    </h1>
  </div>
  <hr>
  <ul class="actual-search-results-wrapper">
    <ng-container *ngIf="searchData?.length > 0">
      <li *ngFor="let item of searchData; let i = index">
        <a class="search-results-link" (click)="redirectToNewsDetail(item)">{{item.title}}</a>
      </li>
    </ng-container>
  </ul>
    <span *ngIf="searchData?.length == 0">No data found</span>
</div>
